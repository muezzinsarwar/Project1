<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Cormorant+SC&display=swap"
			rel="stylesheet"
		/>
		<title>Tic-Tac-Toe Chess</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Tic-Tac-Toe Chess</h1>
		<h3>Score</h3>
		<h5 id="p1">Player 1: <span id="scoreOne">0</span></h5>
		<h5 id="p2">Player 2: <span id="scoreTwo">0</span></h5>
		<div class="board">
			<div class="square" id="square_1"></div>
			<div class="square" id="square_2"></div>
			<div class="square" id="square_3"></div>
			<div class="square" id="square_4"></div>
			<div class="square" id="square_5"></div>
			<div class="square" id="square_6"></div>
			<div class="square" id="square_7"></div>
			<div class="square" id="square_8"></div>
			<div class="square" id="square_9"></div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
