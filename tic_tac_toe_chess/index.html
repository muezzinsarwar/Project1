<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Tic-Tac-Toe Chess</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Tic-Tac-Toe Chess</h1>
		<div class="board">
			<div class="row row_1">
				<div class="square" id="square_1">1</div>
				<div class="square" id="square_2">2</div>
				<div class="square" id="square_3">3</div>
			</div>
			<div class="row row_2">
				<div class="square" id="square_4">4</div>
				<div class="square" id="square_5">5</div>
				<div class="square" id="square_6">6</div>
			</div>
			<div class="row row_3">
				<div class="square" id="square_7">7</div>
				<div class="square" id="square_8">8</div>
				<div class="square" id="square_9">9</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
